<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();
//Setparent(Cdyname()+"p");
//Setunitlen("1cm");
//Fontsize("n");
Slider("A",[0,0],[0,YMAX]);
Listplot("1",[[0,0],[8,4]]);
Listplot("2",[A,[8,4]],["Color=green"]);
Listplot("3",[[0,0],[8,8]],["Color=red"]);
Listplot("4",[[8,YMAX],[8,0]],["da"]);
Listplot("5",[[0,4],[8,4]],["da"]);
pts=Intersectcrvs("sg2","sg3");
pt=pts_1;
Listplot("6",[pt,[pt_1,0]],["Color=blue"]);

Letter([1,8],"e","黒は20頭のときの草食量");
Letter([1,7.5],"e","緑は牛が食べなかったときの草の量");
Letter([1,7],"e","赤は40頭のときの草食量");
Letter([1,6.5],"e","Aは最初の草の量");
Letter([1,6],"e","赤と緑の交点は食べ終わる日数");

Letter([8,0],"s","8");
Letter([pt_1,0],"s",format(pt_1,2));

//Figpdf();
//BBdata();
Windispg();

;

</script>

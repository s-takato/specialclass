<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");

;

<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();
drawtext([1,3],"$\frac{a}{b}$",size->24);
drawtext([1,1],"$\vec{a}$",size->24);
drawtext([1,-1],"$\mathbm{a}$",size->24);
drawtext([1,-3],"$\fbox{a}$",size->24);

Expr([-3,3],"e","\frac{a}{b}",["Size=2"]);
Expr([-3,1],"e","\vec{a}",["Size=2"]);
Expr([-3,-1],"e","\mathbm{a}",["Size=2"]);
Expr([-3,-3],"e","\fbox{a}",["Size=2"]);


Windispg();
;

</script>

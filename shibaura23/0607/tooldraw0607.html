Sortsel(fLorg,key):=(
  regional(fL,tmp,tmp1,tmp2,head,tail,nL,out);
  fL=fLorg;
  tmp=length(key);
  if(tmp>0,
    fL=select(fLorg,substring(#,0,tmp)==key);
  );
  tmp1=indexof(fL_1,"-");
  head=substring(fL_1,0,tmp1);
  nL=[];
  forall(fL,
    tmp2=indexof(#,".");
    if(tmp2>0,
      tail=substring(#,tmp2-1,length(#));
      tmp=substring(#,length(head),tmp2-1);
    ,
      tail="";
      tmp=substring(#,tmp1,length(#));
    );      
    nL=append(nL,parse(tmp));
  );
  nL=sort(nL);
  out=apply(nL,head+#+tail);
  out;
);

////%Keytable start////
Keytable(nx,dx,ny,dy,plb,clr):=
  Keytable(nx,dx,ny,dy,plb,clr,[],0,22); //210629
Keytable(nx,dx,ny,dy,plb,clr,nameL,nmove,sz):=( //230406
  // Keytable(5,20,3,10,....)
  // Keytable(0,dxL,0,dyL,...)
  regional(xL,yL,plt,prt,prb,row,col,name,tmp,tmp2,pos);
  if(nx>0,  //211012from
    xL=apply(0..nx,#/10*dx+plb_1);
  ,
    xL=[plb_1];
    forall(dx,
      tmp=xL_(-1)+#/10;
      xL=append(xL,tmp);
    );
  );
  if(ny>0,
    yL=apply(0..ny,(ny-#)/10*dy+plb_2);
  ,
    yL=[plb_2];
    forall(dy,
      tmp=yL_(-1)+#/10;
      yL=append(yL,tmp);
    );
  );  //211012to
  plt=[xL_1,yL_1]; prt=[xL_(-1),yL_1]; prb=[xL_(-1),yL_(-1)];
  if(clr!=0,//shade==1, 230406
    fillpoly([plb,plt,prt,prb,plb],color->clr);
  );
  forall(xL,draw([#,plb_2],[#,plt_2],color->[0,0,0]));
  forall(yL,draw([plb_1,#],[prb_1,#],color->[0,0,0]));
  if(length(nameL)>0,
    forall(1..(length(yL)-1),row,
      tmp1=yL_row;
      tmp2=yL_(row+1);
      pos=[0,(tmp1+tmp2)/2];
      forall(1..(length(xL)-1),col,
        name=nameL_row_col;
        tmp1=xL_col;
        tmp2=xL_(col+1);
        pos_1=(tmp1+tmp2)/2;
        tmp=indexof(name,",");
       drawtext(pos+nmove,name,align->"mid",size->sz);
      );
    );
  );
);

Embeddraw(nf,fname):=(

     TlineL,TlineL1,TlineL2,AddL,AddL2,AddL3,
     tfile,nt,ctr,fid,tmp,tmp1,tmp2,tmp3,tmp4);

  LineL2=apply((tmp-1)..(length(LineL)),LineL_#);

  tmp=indexof(fname,".");
  tfile=tmp1+"jsoffL.html";
  TlineL=Readlines(Dircdy,tfile);
  tmp=select(1..(length(TlineL)),
        indexof(TlineL_#,Dqq("csdraw"))>0);
  tmp=tmp_1;
  TlineL1=apply(1..(tmp-2),TlineL_#);
  TlineL2=apply((tmp-1)..(length(TlineL)),TlineL_#);
  AddL=[];
  nt=1; ctr=1;
  while((nt<=length(TlineL1))&(ctr<10000),
    tmp=TlineL1_nt;
    tmp1=indexof(tmp,":=");
    if(tmp1>0,
      tmp2=substring(tmp,0,indexof(tmp,"(")-1);
      tmp=select(LineL1,
            substring(#,0,length(tmp2))==tmp2);
      if(length(tmp)==0,
        tmp=TlineL1_nt;
        if(indexof(tmp,":=(")==0,
          AddL=append(AddL,tmp);
          nt=nt+1;
        ,
          tmp=select((nt+1)..(length(TlineL1)),
                substring(TlineL1_#,0,2)==");");
          tmp=tmp_1;
          tmp1=TlineL_(nt..tmp);
          AddL=concat(AddL,tmp1);
          nt=tmp+1;
        );
      ,
        nt=nt+1;
      );
    ,
      nt=nt+1;
    );
    ctr=ctr+1;
  );
  LineL1=concat(LineL1,AddL);
//  tmp=select(1..(length(TlineL2)),
//         indexof(TlineL2_#,"inputline=")>0);
//  AddL2=TlineL2_((tmp_1+1)..(tmp_2-1));
  AddL2=DrwscrL;
  tmp=select(1..(length(AddL2)),
         indexof(AddL2_#,"nq=="+nq)>0);

    tmp=select(tmp1..(length(AddL2)),
           substring(AddL2_#,0,2)==");");
    if(length(tmp)>0,
      AddL2=tmp_1;
      AddL2=AddL2_((tmp1+1)..(tmp2-1));
    );
  );
  tmp="nf="+nf+";";
  tmp1="Scale="+format(Scale,5)+";";
  tmp2="Center="+format(Center,5)+";";
  AddL2=concat([tmp,tmp1,tmp2],AddL2);
  tmp3=select(AddL2,indexof(#,"Putpoint")>0);
  tmp=select(AddL2,indexof(#,"Putoncurve")>0);
  tmp3=concat(tmp3,tmp);
  tmp=select(AddL2,indexof(#,"Slider")>0);
  tmp3=concat(tmp3,tmp);
  AddL3=[];
  forall(tmp3,
    tmp1=indexof(#,"(");
    tmp2=indexof(#,",");
    tmp=substring(#,tmp1,tmp2-1);
    tmp1=select(TlineL2,indexof(#,"name: "+tmp)>0);
    tmp1=tmp1_1;
    tmp2=length(tmp1);
    if(substring(tmp1,tmp2-1,tmp2)!=",",
      tmp1=tmp1+",";
    );
    AddL3=append(AddL3,tmp1);
  );
  tmp=select(1..(length(LineL2)),
         indexof(LineL2_#,"Windispg();")>0);
  tmp=tmp_1;
  tmp1=LineL2_(1..(tmp-1));
  tmp2=LineL2_(tmp..(length(LineL2)));

  LineL2=concat(tmp1,AddL2);
  LineL2=concat(LineL2,tmp2);
  tmp=select(1..(length(LineL2)),
        indexof(LineL2_#,"geometry:")>0);
  tmp=tmp_1;
  tmp1=LineL2_(1..tmp);
  tmp2=LineL2_((tmp+1)..(length(LineL2)));
  LineL2=concat(tmp1,AddL3);
  LineL2=concat(LineL2,tmp2);
  LineL=concat(LineL1,LineL2);
  setdirectory(Dircdy);
  tmp=replace(fname,".html","dr.html");
  fid=openfile(tmp);
  forall(LineL,
    println(fid,#);
  );
  closefile(fid);
  Putpoint("O",Obkup);
  Putpoint("S",Sbkup);
);

Mvpt(pt):=(
 Scale*pt+Center;
);

Rmpt(mpt):=(
 (mpt-Center)/Scale;
);

Pt2sc(pt):=(
  regional(sx);
  if(ispoint(pt),sx=pt.x,sx=pt_1);
  2^(1/5*(sx-35));
);

Sc2pt(sc):=(
  regional(sx);
  sx=5*log(sc)/log(2)+35;
  [sx,4];
);

Mvdraw(num,opt):=(
  regional(pltL,out,tmp,tmp1);
  pltL=parse(num);
  if(length(pltL)==1,
    Pointdata("-m"+num,ptL,opt);
  ,
    out=apply(pltL,Mvpt(#));
    Listplot("-m"+num,out,append(opt,"Msg=y"));
  );
  out;
);

    if(typeflg==3,pngflg=0;scriptflg=0;insertflg=1);
  );

  if(pngflg==1,
  //  メディアブラウザに登録
  //「HTMLに書き出し」
    filein=Namecdy+".html";
    data=Readlines(Dircdy,filein);
    start=select(1..(length(data)),
           indexof(data_#,"images:")>0);
    start=start_1;
    dline=select((start+1)..(length(data)),
           indexof(data_#,"data:image")>0);
    dline=select(dline,indexof(data_#,"indexof")==0);
    out=[];
    dout=[];
    forall(dline,
      tmpd=data_#;
      if(tmpd_(-1)==",",
        tmpd=substring(tmpd,0,length(tmpd)-1);
      );
      tmp1=indexof(tmpd,Dq);
      tmp2=indexof(data_#,":")-2;
      tmp=substring(tmpd,tmp1,tmp2);
      dout=append(dout,replace(tmp,".png",""));
      out=append(out,[tmp,tmpd]);
    );
    fnameL=Sortsel(dout,"");
    tmp=text(fnameL);
    tmp=substring(tmp,1,length(tmp)-1);
    Subsedit(1,tmp);
    if(okflg==1,
      forall(fnameL,fn,
        tmp=select(1..(length(out)),
               indexof(out_#_1,fn)>0);
        tmp=tmp_1;
        tmp1=out_tmp_2;
        fname=fn+"png.txt";
        setdirectory(Dirdrw);
        fid=openfile(fname);
        println(fid,tmp1);
        closefile(fid);
      );
      okflg=0;
      pngflg=0;
    );
  );

  if(scriptflg==1,
    fL=Filelist(Dirdrw);
    fL=select(fL,indexof(#,".png")>0);
    fL=select(fL,indexof(#,"-")>0);
    pngL=Sortsel(fL,"");
    tmp=text(pngL);
    tmp=replace(tmp,".png","");
    tmp=substring(tmp,1,length(tmp)-1);
    fname=pngL_nf;
    subsedit(1,text(tmp));
    subsedit(2,fname);
    fhead=replace(fname,".png","");
    fscr=fhead+"image.txt";
    if(nf!=nfnow,
      if(isexists(Dirdrw,fscr),
        setdirectory(Dirdrw);
        import(fscr);
        Putpoint("S",Sc2pt(Scale));
        Putpoint("O",Center);
        Putpoint("T3",[O.x-40,O.y]);
      ,
        Scale=Pt2sc(S.xy);
        Putpoint("O",[T3.x+40,T3.y]);
        Center=O.xy;
        drawimage(Center,fname,scale->Scale);
      );
      nfnow=nf;
    );
    Slider("S",[15,4],[55,4]);
    Scale=Pt2sc(S.xy);
    Putpoint("T3",[O.x-40,O.y],T3.xy);
    Putpoint("O",[T3.x+40,T3.y]);
    Putpoint("O",[50,10],O.xy);
    drawimage(O.xy,fname,scale->Scale);
    if(okflg==1,
      Makescriptfile(Dirdrw,fscr);
      okflg=0;
      scriptflg=0;
    );
  );

  if(insertflg==1,
    fL=Filelist(Dircdy);
    fL=select(fL,indexof(#,".html")>0);
    fL=select(fL,indexof(#,"dr.html")==0);
    fL=select(fL,indexof(#,"kettaskv")>0);
    fL=select(fL,indexof(#,"-")>0);
    fnameL=Sortsel(fL,"");
    fL=Filelist(Dirdrw);
    fL=select(fL,indexof(#,".txt")>0);
    fL=select(fL,indexof(#,"image")>0);
    tmp1=apply(fL,replace(#,Date+"-",""));
    tmp1=apply(tmp1,replace(#,"image.txt",""));
    tmp1=apply(tmp1,parse(#));
    tmp1=sort(tmp1);
    scrL=apply(tmp1,Date+"-"+#+"image.txt");
    fnameL=[];
    forall(scrL,scr,
      tmp=replace(scr,"image.txt","");
      tmp="kettaskv"+tmp+".html";
      fnameL=append(fnameL,tmp);
    );
    if(okflg==1,
      forall(1..(length(fnameL)),nn,
        fname=fnameL_nn;
        scr=scrL_nn;
        data=Readlines(Dircdy,fname);
        line=Select(1..(length(data)),
                 indexof(data_#,"csconsole:")>0);
        line=line_1;
        data1=data_(1..line);
        data2=data_((line+1)..(length(data)));
        tmp=fpng+".png";
        tmp=select(1..(length(data2)),
                 indexof(data2_#,tmp)>0);
        if(length(tmp)>0,
          tmp=tmp_1;
          tmp1=data2_(1..(tmp-1));
          data1=concat(data1,tmp1);
          data2=data2_((tmp+1)..(length(data2)));
        );
        tmp1=indexof(fname,"-");
        tmp2=indexof(fname,".");
        fpng=substring(fname,tmp1-5,tmp2-1);
        fpng=replace(fpng,"nr","");
        tmp=fpng+"png.txt";
        png=Readlines(Dirdrw,tmp);
        tmp="  images: {";
        tmp1=select(data1,indexof(#,tmp)>0);
        if(length(tmp1)==0,
          data1=append(data1,"  images: {");
          data2=prepend("  },",data2);
        );
        data2=concat(png,data2);
        line=select(1..(length(data1)),
                indexof(data1_#,"Ketinit(")>0);
        line=line_(-1);
        data1a=data1_(1..line);
        data1b=data1_((line+1)..(length(data1)));
        tmp=fpng+"image.txt";
        if(isexists(Dirdrw,tmp),
          script=Readlines(Dirdrw,tmp);
          script=script_1;
        ,
          tmp="drawimage([40,0],";
          script=tmp+Dqq(fpng+".png")+",scale->2);";
        );
        if(indexof(data1b_1,fpng+".png")>0,
            data1b=data1b_(2..(length(data1b)));
        );
        data1=append(data1a,script);
        data1=concat(data1,data1b);
        data=concat(data1,data2);
        setdirectory(Dircdy);
        fname=replace(fname,".html","dr.html");
        fid=openfile(fname);
        forall(data,
          println(fid,#);
        );
        closefile(fid);
      );
      okflg=0;
      insertflg=0;
    );
  );
); //end imdrflg==1

if(imdrflg==2,
// offLを作成しておく
  inspect(Text12,"text.text","Draw");
  if(startdrflg==1,
    Setdrwinit();
    tmp=Filelist(Dircdy);
    tmp1=select(tmp,indexof(#,"jso")>0);

      drawtext(T1.xy+[3,0],"not found jso(n/ffL) file",

    tmp=Filelist(Dirdrw);
    tmp2=select(tmp,indexof(#,"draw.txt")>0);
    if(length(tmp2)==0,
      drawtext(T3.xy+[3,0],"(Date-No)draw.txt not found",
           size->20,color->[1,0,0]);
    );
    nf=1;
    nfnow=0;
    startdrflg=0;
  );
  Subsedit(1,nf);
  File=FileL_nf;
  Subsedit(2,File);
  if(typeflg>0,
    Writecenterscale(File);
    typeflg=0;
  );
  if(nf!=nfnow,
    Setcenterscale(File);
    nfnow=nf;
  );
  Putpoint("O",[58,12],O.xy);
  Slider("S",[15,4],[55,4]);
  Center=O.xy;
  Scale=Pt2sc(S.xy);
  inputline=1;
  DrwscrL=[];
  tmp=Filelist(Dirdrw);
  tmp=select(tmp,indexof(#,"drwscript")>0);
  if(length(tmp)>0,
    setdirectory(Dirdrw);
    import(tmp_1);
    DrwscrL=Readlines(Dirdrw,tmp_1);
  );
  inputline=0;
  if(okflg>=1, //no ketjs on
//    tmp=replace(File,".html","dr.html");
    Embeddraw(nf,File);
//    okflg=0;
  ); //no ketjs off

);

Windispg();


;

<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

Ch=[];
nch=0;

Nchoice(no,nlist):=(
  forall(nlist,
    inspect(parse("Text"+#),"colorfill",0);
    inspect(parse("Text"+no),"colorfill",2);
  );
);
Nchoice(0,0..4);
;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);

;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();
Addax(1);
Setax([6," "]);
Setwindow([-4,4],[-4,4]);
Slider("M",[-4+0.1,-4],[4,-4]);

Nchoice(0,0..4);
red=["Color=red"];
blue=["Color=blue"];
Pos=NE+[1,-0.5];
Dy=1.2;

R=3;a=4;
//m=tanhalf(80);


//1
cmdL1=concat(Mxbatch("mnr"),[
 "putT(m,n,r); slideT(cirC,[0,0])",
 "aA:angT(m,n)",
 "eq1:edgB-a; eq2:cirR-R",
 "sol:solve([eq1,eq2],[n,r]);print(sol)",
 "v:frev([vtxT,vtxL,vtxR,n,aA],sol[2])",
 "A:v[1]; B:v[2]; C:v[3]; n:v[4]; aA:v[5]",
 "end"
]);
var1="sol::A::B::C::n::aA";
if(contains(Ch,1),
 Nchoice(1,0..4);//Setfiles(Namecdy+"1");
 CalcbyMset(var1,"mxans1",cmdL1,[""]);
 m=(M.x+4)/4;
 v=Parsev("A::B::C::aA");
 Listplot("1",v_[1,2,3,1]);
 Circledata("1",[[0,0],R]);
 angA=round(2*arctan(v_4)*180/pi);
 Anglemark("1",v_[2,1,3],["E="+angA]);
 tmp1=v_[1,2,3];
 tmp2=Strsplit("n2::w3::e3","::");
 tmp3=Strsplit("A::B::C","::");
 forall(1..3,
   Letter(tmp1_#,tmp2_#,tmp3_#);
 );
 if(Ch_(-1)==1,
   Disptex(Pos,Dy,var1);
 );
);
//1

//2
cmdL2=concat(cmdL1,[
 "aAp:partfrac(aA,m)",
 "end"
]);
var2="aAp";
if(contains(Ch,2),
 Nchoice(2,0..4);Setfiles(Namecdy+"2");
 CalcbyMset(var2,"mxans2",cmdL2,[""]);
 Disptex(Pos,Dy,"aA::"+var2);
);//2

Windispg();


;

</script>

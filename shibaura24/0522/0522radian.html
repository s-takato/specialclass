<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();

Setketcindyjs(["Grid=0.2"]);

Setwindow([-1.2,1.2],[-1.2,1.2]);
Setunitlen("2cm");

pO=[0,0];
pA=[1,0];

Circledata("1",[pO,1],["dr,2"]);
Putoncurve("B","cr1");
th=arcsin(B.y);
rng=Assign("Rng=[0,th]",["th",th]);
Circledata("2",[pO,1],[rng,"Color=red","dr,2"]);
Listplot("1",[pO,B],["dr,2"]);
Anglemark("1",[pA,pO,B],["E=\theta"]);
pP=[cos(th/2),sin(th/2)];

Expr(pP,"ne","l=\theta");
Expr(A,"e","\theta=\dfrac{l}{r}",["Color=red"]);
Htickmark([-1,"s1w","-1",1,"s1e","1"]);
Vtickmark([-1,"sw1","-1",1,"nw1","1"]);

Windispg();
//Help("Setket");
;

</script>

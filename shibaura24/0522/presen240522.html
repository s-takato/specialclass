<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());

;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
if(key()=="?" % keydownlist()==[32],
  if(!isreal(NumTyped),NumTyped=0);
  if(NumTyped==0,
    DispStr=
     "Figure(1) Parent(2) Parapara(3) Movie(4) Surf(5)";
  );
  if(NumTyped==1,
    DispStr=
     "Shift+ Title(T) Para(P) AniF(A) Slide(S) Digest(D)";
  );
  if(NumTyped==2,
    DispStr="Shift+ Meshlab(M) KeTCindyJS(J)";
  );
  if(NumTyped==3,
    DispStr=
     "Ch : disp(0) chg(9) N(+,-) add(<) rmv(>)";
  );
  drawtext(mouse().xy,DispStr,size->24);
  NumTyped=mod(NumTyped+1,4);
,
  NumTyped=0;  
);
if(key()=="1",//Mkfigure
  Viewtex();
  kc();
);
if(key()=="2",//Mkparent
  Viewparent();
);
if(key()=="3",//Flipbook(Parapara)
  Flipbook();
);
if(key()=="4",//Texmovie
  Texmovie();
  kc();
);
if(key()=="5",//Surface
  Cheader();
  Cmain();
  kcC();
  if(ChNum>0,
    Ch=[ChNum];
  ,
    Ch=[1];
  );
  ChNum=0;
);
if(key()=="T",//Title
  Maketitle();
);
if(key()=="P",//ParaF
  Parafolder();
);
if(key()=="A",//Animatefile
  Animatefile();
);
if(key()=="S",//Slide 
  Mkslides();
);
if(key()=="D",//Digest(Summary)
  Mkslidesummary();
);
if(key()=="M",//Meshlab
  Mkviewobj(OCNAME,OBJCMD,OCOPTION);
);
if(key()=="J",//KeTCindyJS
  Mkketcindyjs();
);

if(key()=="0",
  Dispchoice();
);
if(key()=="9",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=append(Ch,ChNum);
      ChNum=Ch_(length(Ch)-1);
      Ch=remove(Ch,[ChNum]);
      Ch=sort(Ch);
    );
  );
  Dispchoice();
);
if(key()=="+",
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="-",
  ChNum=ChNum-1;
  Dispchoice();
);
if(key()=="<",
  if(length(select(Ch,#==ChNum))==0,
    Ch=append(Ch,ChNum);
    Ch=sort(Ch);
    ChNum=ChNum+1;
  );
  Dispchoice();
);
if(key()=="^",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=ChNum+1;
  Dispchoice();
);
if(key()=="~",
  if(length(Ch)==0,
    Ch=[ChNum];
  ,
    if(!contains(Ch,ChNum),
      Ch=Ch_(1..(length(Ch)-1));
      Ch=append(Ch,ChNum);
      Ch=sort(Ch);
    );
  );
  ChNum=max(ChNum-1,1);
  Dispchoice();
);
if(key()==">",
  if(length(Ch)>0,
    ChNum=Ch_(length(Ch));
    Ch=Remove(Ch,[ChNum]);
  );
  Dispchoice();
);

;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();

//Addpackage(["emath","emathEy","emathMw"]);
//Addpackage(["pict2e","ketlayermorewith2e"]);

//Addpackage(["qrcode"]);
//Addpackage(["[dvipdfmx]{media9}","[dvipdfmx]{animate}","ketmedia"]);

Setslidebody(["black",0]);
//Setslidehyper("dvipdfmx",["cl=false,lc=blue,fc=blue"]);
Setslidehyper("");

Texcom("\Large\bf\boldmath");
Fontsize("s");

Settitle([
"s{60}{20}{各種ソフトのインストール}",
"s{60}{50}{高遠節夫}",
//"s{60}{60}{所属}",
"s{60}{70}{2024.05.22}"
],["Color=[1,1,0,0]"]);

Ch=[1];
if(contains(Ch,1),
  Setfiles("radian");
  Setwindow([-1.2,1.2],[-1.2,1.2]);
  Setunitlen("2cm");
  pO=[0,0];
  pA=[1,0];

  Circledata("1",[pO,1],["dr,2"]);
  Putoncurve("B","cr1");
  th=arcsin(B.y);
  rng=Assign("Rng=[0,th]",["th",th]);
  Circledata("2",[pO,1],[rng,"Color=red","dr,2"]);
  Listplot("1",[pO,B],["dr,2"]);
  Anglemark("1",[pA,pO,B],["E=\theta"]);
  pP=[cos(th/2),sin(th/2)];
  Expr(pP,"ne","l=\theta");
  Expr(A,"e","\theta=\dfrac{l}{r}",["Color=red"]);
  Htickmark([-1,"s1w","-1",1,"s1e","1"]);
  Vtickmark([-1,"sw1","-1",1,"nw1","1"]);
);

Windispg();
//Help("Circ");
//BBdata("classroomtop.pdf",["w=100mm"]);
//Help("BBdata");

;

</script>

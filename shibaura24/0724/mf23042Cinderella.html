<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
//setdirectory(Dircdy);
import("ketcindy.ini");

;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();
Setketcindyjs(["Label=[]","Color=offwhite"]);//no ketjs

pO=[0,0];
Circledata("1",[pO,4]);

ss=Animationparam(0,7,10*pi);

Arrowdata("1",[[0,0],4*[sin(ss),cos(ss)]],["dr,7",5]);

Listplot("1",[A,B,C,D,E,A],["dr,4","Color=yellow"]);
Plotdata("1","2*sin(0.31*x)","x",["Num=500","Color=black"]);
Plotdata("2","-2*sin(0.31*x)","x",["Num=500","Color=black"]);
Plotdata("3","-4*tan(0.31*x)","x",["Num=500","Color=black"]);
Plotdata("4","4*tan(0.31*x)","x",["Num=500","Color=black"]);
Listplot("2",[H,G,K,L,F,H],["dr,4","Color=yellow"]);
Listplot("3",[M,D,E,F,L,M],["dr,4","Color=yellow"]);
Listplot("4",[N,K,G,B,C,N],["dr,4","Color=yellow"]);
Windispg();

;

</script>

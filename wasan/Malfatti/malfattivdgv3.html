<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");

Setvar1(m,n,r):=(
 A=[((n-m)*r)/(1-m*n),((m*n+1)*r)/(1-m*n)];
 B=[-(r/m),-r];
 C=[r/n,-r];
 I=[0,0];
 I1=[(r*s1-r)/m,r*s1-r];
 I2=[-((r*s2-r)/n),r*s2-r];
 I3=[((n-m)*r*s3+(m-n)*r)/(m*n-1),((m*n+1)*r*s3+(-(m*n)-1)*r)/(m*n-1)];
);

;

</script>
<script id="cskeytyped" type="text/x-cindyscript">
//Script (CindyScript)
kL=keydownlist();
if(length(kL)>0,
  if(kL==[17,70], //Ctr+f (Figures)
    Viewtex();
    kc();
  );
  if(kL==[16,17,80], //Ctr+Shift+p (Parent)
    if(length(Shellparent)>0,
      Makeshell(),Makebat();
    );
    WritetoSci(2);
    kc();
  );
  if(kL==[17,74], //Ctr+j (Ketjsoff)
    Mkketcindyjs(append(KETJSOP,"Web=n"));
  );
  if(kL==[16,17,74], //Ctr+Shift+j (Ketjson)
    Mkketcindyjs(append(KETJSOP,"Web=yj"));
  );
);
;

</script>
<script id="csdraw" type="text/x-cindyscript">
//figures
Ketinit();
Addax(0);
Pos=NE.xy+[0.5,-0.5]; Dy=1.3;
Seteditable(2,["","Size=24","Width=200"]);//no ketjs
Slider("Mm",[-3.99,-3],[4,-3]);
Slider("Nn",[-3.99,-4],[2,-4]);

dispT(name,exstr):=dispT(name,exstr,[]);
dispT(name,exstr,op):=(
  Expr(Pos,"e",name+":"+Totexform(exstr),op);
  Pos_2=Pos_2-Dy;
);

r=2; I=[0,0];
Assignmn():=(
 m=(Mm.x+4)/6;
 n=min([0.99/m,(Nn.x+4)/6]);
 Nn.x=6*n-4;
 M=(-1+sqrt(m^2+1))/m;
 N=(-1+sqrt(n^2+1))/n;
);
H2Q(m):=2*m/(1-m^2);
Q2H(M):=(-1+sqrt(M^2+1))/M;

Assignmn();
Subsedit(2,"m="+Sprintf(m,2)+",n="+Sprintf(n,2));

r=2;
A=[((n-m)*r)/(1-m*n),((m*n+1)*r)/(1-m*n)];
B=[-(r/m),-r];
C=[r/n,-r];
q=(1-m*n)/(m+n);
M=(-1+sqrt(m^2+1))/m;
N=(-1+sqrt(n^2+1))/n;
Q=(-1+sqrt(q^2+1))/q;
s1=((N+1)*(M*N-1))/((M+1)*(M*N-N-M-1));
s2=((Q+1)*(N*Q-1))/((N+1)*(N*Q-Q-N-1));
s3=((M+1)*(M*Q-1))/((Q+1)*(M*Q-Q-M-1));
Pos=NE.xy+[0.5,-0.5]; Dy=1.3;
dispT("m","\tan \frac{B}{2}",["Size=1.5"]);
dispT("n","\tan \frac{C}{2}",["Size=1.5"]);
dispT("M","\tan \frac{B}{4}",["Size=1.5"]);
dispT("N","\tan \frac{C}{4}",["Size=1.5"]);
dispT("Q","\tan \frac{A}{4}",["Size=1.5"]);
Pos=Pos+[2.5,Dy];
dispT("r1/r","((N+1)*(M*N-1))/((M+1)*(M*N-N-M-1))",["Size=1.5"]);
dispT("r2/r","((Q+1)*(N*Q-1))/((N+1)*(N*Q-Q-N-1))",["Size=1.5"]);
dispT("r3/r","((M+1)*(M*Q-1))/((Q+1)*(M*Q-Q-M-1))",["Size=1.5"]);
I=[0,0];
I1=[(r*s1-r)/m,r*s1-r];
I2=[-((r*s2-r)/n),r*s2-r];
I3=[((n-m)*r*s3+(m-n)*r)/(m*n-1),((m*n+1)*r*s3+(-(m*n)-1)*r)/(m*n-1)];
Pos=NE.xy+[3,-0.5]; Dy=1.3;
dispT("I","[0,0]",["Size=1.5"]);
dispT("I1","(r-r1)[-\frac{1}{m},-1]",["Size=1.5"]);
dispT("I2","(r-r2)[\frac{1}{n},-1]",["Size=1.5"]);
dispT("I3","\frac{r-r3}{1-mn}[n-m,1+mn]",["Size=1.5"]);

Listplot("1",[A,B,C,A]);
Circledata("0",[I,r],["Color=red"]);
Circledata("1",[I1,s1*r]);
Circledata("2",[I2,s2*r]);
Circledata("3",[I3,s3*r]);
Letter([A,"n","A",B,"w","B",C,"e","C"],["Size=1.5"]);



Windispg();
//Help("Sete");

;

</script>
